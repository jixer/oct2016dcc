general:
    build_dir: src
machine:
    pre:
        - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    services:
        - docker
dependencies:
    pre:
        - sudo pip install docker-compose
    post:
        - ./dockerTask.sh compose release
deployment:
    dockerhub:
        branch: master
        commands:
            - curl -H "Content-Type: application/json" --data '{"build": true}' -X POST $DOCKER_HUB_TRIGER_URL